<section id="contactos">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4 col-sm-6 caja-busqueda">
        <div class="search-input">
          <form [formGroup]>
            <div class="md-form mt-0">
              <mdb-icon fas icon="search" class="prefix"></mdb-icon>
              <input
                mdbInput
                id="form1"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Buscar"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row cards-contactos">
      <div
        class="col-md-4 col-sm-6 mb-3"
        *ngFor="let con of contactos"
      >
        <mdb-card>
          <!--Card image-->
          <!--<mdb-card-img></mdb-card-img>-->
          <!--Card content-->
          <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
              <h4>{{con.nombres}} {{con.apellidos}} <small>({{con.tipo_contacto}})</small></h4>
            </mdb-card-title>

            <!--Text-->
            <mdb-card-text>
              <p>{{con.descripcion}}</p>
            </mdb-card-text>
            
          </mdb-card-body>
          <div class="card-footer text-muted text-center">
            <a mdbBtn color="primary"  size="sm" (click)="mostrarModal(con)" mdbWavesEffect>Ver Detalles</a>
          </div>
        </mdb-card>
      </div>
    </div>
    
  </div>
  <div mdbModal #contactModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="contactModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">{{contacto.nombres}} {{contacto.apellidos}} <small>({{contacto.tipo_contacto}})</small></h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid ">
            <div class="row justify-content-center">
              <div class="col-4"><img src="/assets/contacto.png" class="img-fluid" alt="Responsive image"></div>
              
            </div>
            <div class="row justify-content-center mt-3 text-center">
              <div class="col">
                <hr>
                Telefono: {{contacto.telefono}}
                <hr>
                Email: {{contacto.email}}
                <hr>
                {{contacto.descripcion}}
                <hr>
                <small>Contacto creado {{fecha_creacion}}</small> 
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="danger" size="sm" class="waves-light" mdbWavesEffect><mdb-icon far icon="trash-alt"></mdb-icon>Borrar</button>
          <button type="button" mdbBtn color="warning" size="sm" class="relative waves-light" mdbWavesEffect><mdb-icon fas icon="edit"></mdb-icon>Editar</button>
        </div>
      </div>
    </div>
  </div>
</section>
